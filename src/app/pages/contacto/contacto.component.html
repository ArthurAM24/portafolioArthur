<section id="contacto" class="contacto">
    <div class="container">
      <h2>Contacto</h2>
      <div class="row">
        <!-- Formulario -->
        <div class="col-md-6">
          <form action="https://formspree.io/f/xlekvlvv" method="POST" (submit)="handleSubmit($event)">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Tú Nombre" name="name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Dirección de correo" name="email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Mensaje" name="message" required ></textarea>
            </div>
            <button type="submit" class="btn-submit">
              Enviar Mensaje <i class="fas fa-paper-plane"></i>
              <span class="overlay"></span>
            </button>
          </form>
        </div>
        <!-- Mapa -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="info">
            <ul>
              <li>
                <i class="fa-solid fa-location-dot fa-lg"></i> Perú
              </li>
              <li>
                <i class="fa-solid fa-envelope fa-sm"></i> Email: arthurmoralesd24@gmail.com
              </li>
            </ul>
          </div>
        </div>          
      </div>
    </div>
  </section>
